<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Hide-Share</title>
</head>
<body>
	<button id="darkModeToggle">
		<img id="darkModeIcon" src="assets\moon-stars.svg" alt="Moon Icon">
	</button>
    <div class="container">
        <h1>Hide-Share!</h1>
        <div class="input-container">
            <input type="text" id="linkInput" placeholder='Paste "vm.tiktok.com/something" here'>
            <button id="transformButton">Transform</button>
        </div>
        <div class="result-container">
			<h2 id="resultTextHeader">Result:</h2>
            <textarea id="resultTextarea" readonly></textarea>
        </div>
    </div>
    <script src="script.js"></script>
	<div class="watermarks">
		<p>Created with the help of <a href="https://pages.github.com/" target="_blank">GitHub Pages</a></p>
		<p>
			<a href="https://github.com/je-vee/" target="_blank">Created by je-vee</a>
			<img id="gh_logolink" width=20px src="assets\github-mark.svg" alt="Created by" />
		</p>
	</div>
</body>
</html>
